<!DOCTYPE html>
<html >
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sistema de inventario MGM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Iconos con favicons -->
	<link rel="shortcut icon" href="favicon.ico">

	<link rel="stylesheet" id="theme-switch" href="css/style_login.css">

	</head>
	<body>
		<!-- Seccion del header de la pagina de login -->
		<section>
			<div class="header-login">
				<h1>Sistema MGM</h1>
			</div>
		</section>
	<section>
		<!-- Formulario de login sencillo-->
		<div class="form">
			<div class="tab-content">
			  <div id="signup"> 
				<h2>Iniciar Sesion</h2>
				<form id="login-form" class="box" method="post">
					<input id="username" type="text" data-name="username" placeholder="Usuario" required>
					<input id="password" type="password" data-name="password" placeholder="Contraseña" required>
					<div id="message_response">
						<span id="login_message"></span>
					</div>
					<div class="button-block">
						<button type="submit" class="button button-block"><a style="color:#fff; text-decoration:none">Ingresar</a></button>

							<span class="pass-recovery">Recuperar contraseña</span>
					</div>
				</form> 
			  </div>
			  
			</div>
			
	  </div>
	</section>
	<script src="./js/script.js"></script>
	</body>
</html>
